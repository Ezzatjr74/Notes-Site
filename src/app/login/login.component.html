<app-navbar></app-navbar>
<section class="vh-100">
  <div class="mask d-flex align-items-center h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <h2 class="text-uppercase text-center mb-5">Log in</h2>

              <form [formGroup]="form">
                
                <div class="form-outline mb-2">
                  <div>
                    <span *ngIf="form.controls.email.dirty && form.controls.email.errors " class="wrong">email not exite</span>
                  </div>
                  
                  <input formControlName="email" #email id="email" (keyup)="checkemail(email,password)" type="email" id="form3Example3cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email </label><i class="bi bi-check-circle-fill text-success" *ngIf="email.value == this.useremail" ></i>
                </div>

                <div class="form-outline mb-2">
                  <span *ngIf="form.controls.password.errors && form.controls.password.touched" class="wrong">passwor incorrect</span>
                  <input formControlName="password" #password id="password" (keyup)="checkemail(email,password)" type="password" id="form3Example4cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label><i class="bi bi-check-circle-fill text-success" *ngIf="password.value == this.userpass" ></i>
                </div>

                
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-dark btn-lg" routerLink="/home" [disabled]="email.value != this.useremail" >Register</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
